    <script>
      // –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
      const USERS = {
        student: {
          password: '123456',
          role: 'student',
          name: '–ú–∏—Å–∞–π–ª–æ–≤ –†–∞–π—Ñ',
          class: '5–ê',
        },
        teacher: {
          password: 'password',
          role: 'teacher',
          name: '–ê–Ω–Ω–∞ –°–µ—Ä–≥–µ–µ–≤–Ω–∞',
          class: '–£—á–∏—Ç–µ–ª—å',
        },
        admin: {
          password: 'admin123',
          role: 'admin',
          name: '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä',
          class: '–°–∏—Å—Ç–µ–º–∞',
        },
      };

      // –ù–∞–∑–≤–∞–Ω–∏—è –∫—É–∫–∏ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è
      const AUTH_TOKEN = 'storthub_auth_token';
      const USER_DATA = 'storthub_user_data';

      // –£—Ç–∏–ª–∏—Ç—ã –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∫—É–∫–∏
      const CookieUtils = {
        set: function (name, value, days = 7) {
          const expires = new Date();
          expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
          document.cookie = `${name}=${encodeURIComponent(
            value
          )};expires=${expires.toUTCString()};path=/;SameSite=Strict`;
        },

        get: function (name) {
          const nameEQ = name + '=';
          const ca = document.cookie.split(';');
          for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) {
              return decodeURIComponent(c.substring(nameEQ.length, c.length));
            }
          }
          return null;
        },

        delete: function (name) {
          document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;`;
        },
      };

      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è JWT-–ø–æ–¥–æ–±–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞
      function generateToken(userData) {
        const header = btoa(JSON.stringify({ typ: 'JWT', alg: 'HS256' }));
        const payload = btoa(
          JSON.stringify({
            username: userData.username,
            role: userData.role,
            exp: Math.floor(Date.now() / 1000) + 7 * 24 * 60 * 60, // 7 –¥–Ω–µ–π
          })
        );
        const signature = btoa(`signature_${userData.username}_${Date.now()}`);
        return `${header}.${payload}.${signature}`;
      }

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏ —Ç–æ–∫–µ–Ω–∞
      function validateToken(token) {
        if (!token) return false;

        try {
          const parts = token.split('.');
          if (parts.length !== 3) return false;

          const payload = JSON.parse(atob(parts[1]));
          const currentTime = Math.floor(Date.now() / 1000);

          return payload.exp > currentTime;
        } catch (error) {
          return false;
        }
      }

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      function checkAuth() {
        const token = CookieUtils.get(AUTH_TOKEN);
        const userData = CookieUtils.get(USER_DATA);

        if (token && userData && validateToken(token)) {
          console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
          window.location.href = 'lesson0.html';
          return true;
        } else {
          // –û—á–∏—â–∞–µ–º –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–µ —Ç–æ–∫–µ–Ω—ã
          CookieUtils.delete(AUTH_TOKEN);
          CookieUtils.delete(USER_DATA);
          return false;
        }
      }

      // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      function login(username, password) {
        const user = USERS[username];

        if (!user || user.password !== password) {
          throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
        }

        const userData = {
          username: username,
          role: user.role,
          name: user.name,
          class: user.class,
        };

        const token = generateToken(userData);

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫—É–∫–∏
        CookieUtils.set(AUTH_TOKEN, token, 7);
        CookieUtils.set(USER_DATA, JSON.stringify(userData), 7);

        return userData;
      }

      // –ü–æ–∫–∞–∑ –æ—à–∏–±–∫–∏
      function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        errorElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

        setTimeout(() => {
          errorElement.style.display = 'none';
        }, 5000);
      }

      // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
      function setLoading(isLoading) {
        const loginBtn = document.getElementById('loginBtn');
        const form = document.getElementById('loginForm');

        if (isLoading) {
          loginBtn.disabled = true;
          loginBtn.classList.add('loading');
          loginBtn.textContent = '';
          form.style.pointerEvents = 'none';
        } else {
          loginBtn.disabled = false;
          loginBtn.classList.remove('loading');
          loginBtn.textContent = '–í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É';
          form.style.pointerEvents = 'auto';
        }
      }

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å–∫—Ä–∏–ø—Ç–∞
      if (checkAuth()) {
        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, —Å–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        document.body.style.display = 'none';
      }

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ DOM
      document.addEventListener('DOMContentLoaded', function () {
        console.log('–ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...');

        // –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        if (checkAuth()) {
          return; // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
        }

        console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        document
          .getElementById('loginForm')
          .addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
              showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
              return;
            }

            setLoading(true);

            try {
              // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ —Å–µ—Ç–∏
              await new Promise(resolve => setTimeout(resolve, 1000));

              const userData = login(username, password);

              console.log('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞:', userData);

              // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
              window.location.href = 'lesson0.html';
            } catch (error) {
              console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error.message);
              showError(error.message);
              setLoading(false);
            }
          });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –¥–µ–º–æ-–∞–∫–∫–∞—É–Ω—Ç–æ–≤
        document.querySelectorAll('.demo-user').forEach(user => {
          user.addEventListener('click', function () {
            const login = this.getAttribute('data-login');
            const password = this.getAttribute('data-password');

            document.getElementById('username').value = login;
            document.getElementById('password').value = password;

            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
            this.style.background = '#e8f5e8';
            setTimeout(() => {
              this.style.background = 'white';
            }, 300);
          });
        });

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –ª–æ–≥–∏–Ω–∞
        document.getElementById('username').focus();
      });

      // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –Ω–∞ –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö
      window.logout = function () {
        CookieUtils.delete(AUTH_TOKEN);
        CookieUtils.delete(USER_DATA);
        window.location.href = 'index.html';
      };

      window.getCurrentUser = function () {
        const token = CookieUtils.get(AUTH_TOKEN);
        const userData = CookieUtils.get(USER_DATA);

        if (token && userData && validateToken(token)) {
          try {
            return JSON.parse(userData);
          } catch (error) {
            return null;
          }
        }
        return null;
      };

      window.requireAuth = function () {
        const token = CookieUtils.get(AUTH_TOKEN);
        const userData = CookieUtils.get(USER_DATA);

        if (!token || !userData || !validateToken(token)) {
          window.location.href = 'index.html';
          return false;
        }
        return true;
